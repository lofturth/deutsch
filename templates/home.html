{% extends "base.html" %}

{% block javascript %}

<script type="text/javascript">

    $(document).ready(function() {
        console.log( "ready!" );
    });

</script>


{% endblock %}


{% block content %}


<!-- Static navbar -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        </button>
        <a class="navbar-brand" href="#">Kanst du deutsh?</a>
    </div>

</div><!--/.container-fluid -->
</nav>

<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron">
  <form style="margin: 0; padding: 0;" action="" method="GET">
    {% for question in questions %}
    <p>
        {{ question }}            
        <input name="submission" style="display: inline;" type="text"/>
        <input name="question_id" value="{{ question.id }}" type="hidden"/>    
    </p>
    {% endfor %}
</form>  
</div>
{% if reactionGif %}
<div class="row" id="reaction-gif">
<div class="col-md-6 col-md-offset-3">
        <img src="{{reactionGif}}">
    </div>
</div>
{% endif %}


{% endblock %}
